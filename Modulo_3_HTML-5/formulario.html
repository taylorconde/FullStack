<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">- Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="foto">- Foto:</label>
        <input type="file" id="foto" name="foto"><br><br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select id="nationality">
                <option value="russian">Russo</option>
                <option value="american">Americano</option>
                <option value="brasilian">Brasileiro</option>
            </select>
            <label for="genero">- Genero: </label>
            <label for="feminino">F</label>
            <input type="radio" name="genero" id="feminino" value="Feminino">
            <label for="masculino">M</label>
            <input type="radio" name="genero" id="masculino" value="Masculino">
        </div><br>
        <div>
            Suas principais qualidades: <br>
            <label for="qualidade1">Inteligência</label>
            <input type="checkbox" name="qualidade1" id="qualidade1" value="Inteligencia">
            <label for="qualidade2">| Resiliência</label>
            <input type="checkbox" name="qualidade2" id="qualidade2" value="Resiliencia">
            <label for="qualidade3">| Preparo Físico</label>
            <input type="checkbox" name="qualidade3" id="qualidade3" value="Fisico">
            <label for="qualidade4">| Educação</label>
            <input type="checkbox" name="qualidade4" id="qualidade4" value="Educacao"> |
        </div>
        <textarea placeholder="Por que você gostaria de ser um astronauta?" cols="32" rows="8"></textarea><br><br>
        <input type="submit" value="Criar">

    </form>
    
</body>
</html>
