<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br><br>
    <form>
        
        <p>
            <label>Type: </label>
            <select name="type">
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
            </select>
        </p>
        <p>
            <label>Area:</label>
            <input type="text" name="area" min="0">
        </p>
        <p>
            <label>Rented:</label>
            <select name="rented">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </p>
        
        <p>
            <button id="newHouseButton">Save</button>
        </p>
    </form>
    
    <p>
        <label>House List</label>
        <ul id="house-list"></ul>
    </p>
    
    <script src="js/imovel.mjs" charset="UTF-8"></script>
    <script src="js/aplicacao.mjs" charset="UTF-8"></script>
    <script src="js/index.mjs" charset="UTF-8"></script>
</body>

</html>
