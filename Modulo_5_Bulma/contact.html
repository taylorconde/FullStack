<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/eaa03393b5.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    
    <title>Contato</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="index.html" class="navbar-item">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        </div>

        <div id="navMenu" class="navbar-menu is-active">
        
            <div class="navbar-start">
                <a href="index.html" class="navbar-item">
                    In√≠cio
                </a>

                <a href="contact.html" class="navbar-item">
                    Contato
                </a>
            </div>
        </div>


    </nav>
    


    <!-- colums -->
    <!-- cards -->

    <div class="container is-fluid pt-6">
        <div class="columns">

            <!-- column 1 -->
            <div class="column is-full-mobile is-one-quarter-tablet is-one-quarter-desktop is-3-widescreen is-one-fifth-fullhd ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-256x256">
                            <img src="assets/TaylorPerfil.png" alt="Image perfil">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media-content">
                            <p class="title is-4">John Taylor</p>
                            <span class="tag is-dark">Javascript Full Stack Developer</span>
                            <p class="mt-2">(85) 98576-1344</p>
                            <p class="mt-2">taylorconde@gmail.com</p>

                        </div>
                    </div>
                </div>
            </div>

            <!-- column 2-->
            <div class="column is-full-mobile is-three-quarters-tablet is-three-quarters-desktop is-8-widescreem is-four-fifths-fullhd">
                <div class="card">
                    <h4 class="has-text-weight-bold mx-3 pt-3">Contato</h4>
                    <hr class="mt-2 mb-0">
                    <div class="card-content">
                        <!-- email -->
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="&#xf0e0; digite seu email"
                                    style="font-family:Arial, FontAwesome" />
                            </div>
                        </div>
                        <!-- Mesage -->
                        <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                            </div>
                        </div>
                        <!-- button -->
                        <button class="button is-primary">Enviar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
